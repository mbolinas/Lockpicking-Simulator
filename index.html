<!DOCTYPE html>
<html>

<head>
    <script src='http://code.jquery.com/jquery-3.4.1.min.js'
        integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='base.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>

<body>

    <div class='game-window'>
        <h1 class='game-title'></h1>

        <div class='game-window__game-options'>
            <button id='randomize'>
                <h3>Randomize</h3>
            </button>
            <button id='reset'>
                <h3>Restart</h3>
            </button>
            <button data-toggle="modal" data-target="#modalInfo">
                <h3>How to Play</h3>
            </button>
            <div class='switch-container'>
                <label class='switch'>
                    <input class='switch__input' type='checkbox' />
                    <span class='switch__slider' id="level-switch"></span>
                </label>
                <h3 id="level-label">Hard Mode</h3>
            </div>
        </div>
        <div class='lockpick-container'>
            <div class='temp'></div>
            <div class='lock_body'></div>
            <img class='lock_status' src='./closed.png'/>
                <img class='image-lockpick' src='./pick_detailed.png' alt='lockpick-img' />
        </div>
    </div>

    <!-- Modal for How to Play -->
    <div id="modalInfo" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header float-center">
                    <h2>How to Play</h2>
                </div>
                <div class="modal-body text-left">
                    <ul>
                        <li>Press 'A', 'D' to move the pick left and right</li>
                        <li>Press 'Space' to tick the pin'</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" default>Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Win Sequence -->
    <div id="modalWin" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header float-center">
                    <h2>Congratulations!</h2>
                </div>
                <div class="modal-body text-left">
                    <img src="open.png">
                </div>
                <div class="modal-footer">
                    <button type="button" id="reset" class="btn btn-default" data-dismiss="modal" default>Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

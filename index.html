<!DOCTYPE html>
<html>
    <head>
        <script src='node_modules/jquery/dist/jquery.min.js'></script>
        <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

        <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>

        <script src='index.js'></script>
        <link rel='stylesheet' type='text/css' href='reset.css'>
        <link rel='stylesheet' type='text/css' href='base.css'>
        <link rel='stylesheet' type='text/css' href='index.css'>
    </head>
    <body>

        <div class='game-window'>
            <h1 class='game-title'>Lockpicking Simulator</h1>

            <div class='game-window__game-options'>
                <button>
                    <h3>
                        Randomize
                    </h3>
                </button>
                <button>
                    <h3>
                        Restart
                    </h3>
                </button>
                <input type='button' value='How to Play' data-toggle="modal" data-target="#modalInfo"/>
                <div class='switch-container'>
                    <label class='switch'>
                        <input class='switch__input'
                            type='checkbox'
                        />
                        <span class='switch__slider'>
                        </span>
                    </label>
                    <h3>
                        Hard Mode
                    </h3>
                </div>
            </div>
            <div class='lockpick-container'>
                <img class='image-lock'
                    alt='lock-img'
                />
                <img class='image-lockpick'
                    alt='lockpick-img'
                />
            </div>
        </div>

        <!-- Modal for How to Play -->
        <div id="modalInfo" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header float-center">
                        <h2>How to Play</h2>
                    </div>
                    <div class="modal-body text-left">
                        <ul>
                            <li>Fuck you</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" default>Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
